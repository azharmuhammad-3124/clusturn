image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test

variables:
  DOCKER_DRIVER: overlay2

before_script:
  - apk add --no-cache python3 py3-pip

build:
  stage: build
  script:
    - echo "Building Docker imageâ€¦"
    - docker build -t clusturn-app .

test:
  stage: test
  script:
    - pip install -r requirements.txt
    - pip install pytest
    - pytest -q
